<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Código | ROARMOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .font-bebas { font-family: 'Bebas Neue', sans-serif; }
        .bg-cream { background-color: #FBF9F7; }
        .input-error { border-color: #ef4444 !important; }
        .error-message { color: #ef4444; font-size: 0.75rem; margin-top: 0.25rem; }
        .code-input { letter-spacing: 0.5rem; }
        .code-input.error {
            border-color: #ef4444 !important;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-cream min-h-screen flex relative">

    <div id="alerta" class="hidden fixed top-6 left-1/2 transform -translate-x-1/2 z-50 px-6 py-4 rounded-lg shadow-lg text-white font-semibold text-center max-w-md w-full">
        <span id="mensaje-alerta"></span>
    </div>

    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
        <div class="max-w-md w-full">
            
            <div class="bg-white p-4 rounded-xl shadow-sm mb-10">
                <div class="flex items-center justify-center space-x-1">
                    <img src="/imagenes/Logo-RoarMot-Negro.png" alt="Logo ROARMOT" class="h-16 w-auto object-contain">
                    <img src="/imagenes/tipografia-roarmot-negro.png" alt="Texto ROARMOT" class="h-10 w-auto object-contain">
                </div>
            </div>

            <div class="bg-white p-10 rounded-xl shadow-sm">
                <h1 class="font-bebas text-4xl text-gray-800 text-center mb-2">VALIDA TU CÓDIGO</h1>
                <p class="text-gray-600 text-center mb-8">Hemos enviado un código de 6 dígitos a<br><span id="email-mostrado" th:text="${email}" class="font-semibold"></span></p>
                
                <form class="mt-8 space-y-6" id="formularioPaso2" method="POST" th:action="@{/validar-codigo}">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <input type="hidden" name="email" th:value="${email}">
                    <input type="hidden" name="rol" th:value="${rol}">

                    <div class="flex justify-center space-x-3 mb-8">
                        <input type="text" maxlength="1" name="d1" class="w-12 h-16 text-3xl text-center border-2 border-gray-300 rounded-md focus:border-[#fd8c00] focus:outline-none code-input" 
                                oninput="moveToNext(this, 1)" onkeydown="moveToPrevious(event, this, 1)">
                        <input type="text" maxlength="1" name="d2" class="w-12 h-16 text-3xl text-center border-2 border-gray-300 rounded-md focus:border-[#fd8c00] focus:outline-none code-input"
                                oninput="moveToNext(this, 2)" onkeydown="moveToPrevious(event, this, 2)">
                        <input type="text" maxlength="1" name="d3" class="w-12 h-16 text-3xl text-center border-2 border-gray-300 rounded-md focus:border-[#fd8c00] focus:outline-none code-input"
                                oninput="moveToNext(this, 3)" onkeydown="moveToPrevious(event, this, 3)">
                        <input type="text" maxlength="1" name="d4" class="w-12 h-16 text-3xl text-center border-2 border-gray-300 rounded-md focus:border-[#fd8c00] focus:outline-none code-input"
                                oninput="moveToNext(this, 4)" onkeydown="moveToPrevious(event, this, 4)">
                        <input type="text" maxlength="1" name="d5" class="w-12 h-16 text-3xl text-center border-2 border-gray-300 rounded-md focus:border-[#fd8c00] focus:outline-none code-input"
                                oninput="moveToNext(this, 5)" onkeydown="moveToPrevious(event, this, 5)">
                        <input type="text" maxlength="1" name="d6" class="w-12 h-16 text-3xl text-center border-2 border-gray-300 rounded-md focus:border-[#fd8c00] focus:outline-none code-input"
                                onkeydown="moveToPrevious(event, this, 6)">
                    </div>

                    <button type="submit" 
                            class="w-full bg-red-600 hover:bg-[#fd8c00] text-white 
                                    py-4 px-6 rounded-md font-bebas text-2xl 
                                    transition-all duration-300 transform hover:scale-[1.02]
                                    shadow-lg hover:shadow-xl">
                        VALIDAR CÓDIGO
                    </button>

                    <div class="text-center mt-6">
                        <p class="text-gray-600 text-sm">
                            ¿No recibiste el código? 
                            <button type="button" onclick="reenviarCodigo()" class="text-[#fd8c00] hover:underline focus:outline-none">
                                Reenviar código
                            </button>
                        </p>
                        <div id="tiempo-restante" class="text-gray-500 text-sm mt-1">Podrás reenviar en <span id="contador">60</span> segundos</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="hidden lg:block w-1/2 relative">
        <div class="absolute inset-0 flex items-center justify-center p-2">
            <div class="relative w-full h-full rounded-xl overflow-hidden shadow-lg">
                <img id="dynamic-bg-image" src="/imagenes/Motero.jpg" alt="Moto ROARMOT" 
                    class="absolute h-full w-auto max-w-none transition-all duration-300">
            </div>
        </div>
    </div>

    <script th:inline="javascript">
         const urlParams = new URLSearchParams(window.location.search);
    
        // Obtener los valores del modelo de Spring Boot
        const rol = [[${rol}]];
        const email = [[${email}]];
        const codigoGenerado = urlParams.get('codigo');

        // **PASO DE DEPURACIÓN (Temporal):**
        console.log("Rol recibido en registro2:", rol); 
        // Si dice "comprador", el problema está en la página anterior. 
        // Si dice "vendedor", el problema está en la ruta.

        document.getElementById('email-mostrado').textContent = email || 'usuario@ejemplo.com';

        // Lógica para cambiar la imagen de fondo según el rol
        const dynamicBgImage = document.getElementById('dynamic-bg-image');
        if (dynamicBgImage) {
            if (rol === 'vendedor') {
                dynamicBgImage.src = '/imagenes/proveedor.jpg';
                dynamicBgImage.alt = 'Proveedor ROARMOT';
                dynamicBgImage.classList.add('right-[-40%]');
                dynamicBgImage.classList.remove('left-[-15%]');
            } else {
                dynamicBgImage.src = '/imagenes/Motero.jpg';
                dynamicBgImage.alt = 'Moto ROARMOT';
                dynamicBgImage.classList.add('left-[-15%]');
                dynamicBgImage.classList.remove('right-[-40%]');
            }
        }

        // Lógica para moverse entre inputs
        function moveToNext(input, nextIndex) {
            if (input.value.length === 1) {
                const nextInput = document.querySelectorAll('.code-input')[nextIndex];
                if (nextInput) nextInput.focus();
            }
        }

        function moveToPrevious(event, input, currentIndex) {
            if (event.key === 'Backspace' && input.value.length === 0) {
                const prevInput = document.querySelectorAll('.code-input')[currentIndex - 2];
                if (prevInput) prevInput.focus();
            }
        }

        // Temporizador para reenviar código
        let tiempo = 60;
        let intervalo;

        document.addEventListener('DOMContentLoaded', function() {
            if (tiempo > 0) {
                document.getElementById('tiempo-restante').classList.remove('hidden');
                intervalo = setInterval(() => {
                    tiempo--;
                    document.getElementById('contador').textContent = tiempo;
                    if (tiempo <= 0) {
                        clearInterval(intervalo);
                        document.getElementById('tiempo-restante').classList.add('hidden');
                    }
                }, 1000);
            } else {
                document.getElementById('tiempo-restante').classList.add('hidden');
            }
        });

        function reenviarCodigo() {
            if (tiempo > 0) return;

            const alerta = document.getElementById('alerta');
            alerta.textContent = `Simulación: Nuevo código enviado a ${email}`;
            alerta.className = 'fixed top-6 left-1/2 transform -translate-x-1/2 z-50 px-6 py-4 rounded-lg shadow-lg text-white font-semibold text-center max-w-md w-full bg-blue-600';
            alerta.classList.remove('hidden');

            tiempo = 60;
            document.getElementById('contador').textContent = tiempo;
            document.getElementById('tiempo-restante').classList.remove('hidden');
            if (intervalo) clearInterval(intervalo);
            intervalo = setInterval(() => {
                tiempo--;
                document.getElementById('contador').textContent = tiempo;
                if (tiempo <= 0) clearInterval(intervalo);
            }, 1000);
            
            // Aquí deberías hacer una llamada al back-end para reenviar el código.
            // Por ahora, solo es una simulación.
        }

</body>
</html>
