<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSRF Token Meta Tags -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <title>Dashboard | RoarMot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#111521',
                        'dark-form': '#141824',
                        'dark-content': '#1a1e2f',
                    },
                    fontFamily: {
                        oswald: ['Oswald', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #151921;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ===== MANTENER ESTOS ESTILOS GENERALES ===== */
        .main-content-wrapper {
            background-color:rgba(26, 32, 44, 0); 
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        .trigger-card {
            background-color: #2D3748;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            border: 1px solid #4A5568;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        @media (min-width: 640px) {
            .trigger-card {
                min-height: 150px;
            }
        }
        .trigger-card:hover {
            background-color: #374151;
            transform: translateY(-5px);
        }
        .trigger-card h3 {
            color: #FBBF24;
            font-weight: 700;
            margin-top: 0.5rem;
        }
        .trigger-card p {
            color: #CBD5E0;
            font-size: 0.9rem;
        }

        .popup-form-window {
            position: absolute;
            top: 100%;
            background-color: #1A242C;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #5C7589;
            padding: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out, visibility 0s linear 0.3s;
            transform: translateX(20px) scale(0.95);
            z-index: 60;
        }
        .group:hover .popup-form-window {
            opacity: 1;
            visibility: visible;
            transform: translateX(0) scale(1);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .form-content-in-popup {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* ===== MANTENER ESTILOS DE SECCIONES INFERIORES ===== */
        .bottom-section-card {
            background-color:rgba(45, 55, 72, 0);
            border-radius: 0.5rem;
            padding: 1.5rem;
            border: 1px solid #5C7589;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1.5rem;
        }
        .bottom-section-card h3 {
            color: #FBBF24;
            font-weight: 500;
        }
        .bottom-section-card p {
            color: #CBD5E0;
            font-size: 0.9rem;
        }
        .bottom-section-card ul {
            list-style: disc;
            margin-left: 1.25rem;
            color: #CBD5E0;
            font-size: 0.9rem;
        }
        .bottom-section-card ul li {
            margin-bottom: 0.5rem;
        }

        /* ===== MANTENER ANIMACIONES GENERALES ===== */
        @keyframes sparkle {
            0% { transform: translateX(-100%) skewX(-30deg); }
            100% { transform: translateX(200%) skewX(-30deg); }
        }

        .sparkle-button {
            position: relative;
            z-index: 1;
        }

        .sparkle-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-100%) skewX(-30deg);
            transition: none;
            pointer-events: none;
            z-index: 2;
        }

        .sparkle-button:hover::before {
            animation: sparkle 0.8s ease-in-out forwards;
        }

        /* ===== NUEVOS ESTILOS PARA DISEÑO ANGULAR ===== */
        .clip-moto { clip-path: polygon(0 0, 100% 0, 80% 100%, 0 100%); }
        .clip-form { clip-path: polygon(25% 0%, 66% 0, 45% 100%, 0 100%); }
        .clip-tips { clip-path: polygon(10% 0, 100% 0, 100% 100%, 0 100%); }
        .clip-product { clip-path: polygon(1% 0, 100% 0%, 100% 100%, 0 100%); }

        .skew-container-b {
            transform: skewX(-17deg); 
            height: 100%; 
            position: relative;
        }

        .skew-content-b, .skew-container-b input {
            transform: skewX(17deg);
            text-align: left !important; 
            padding-left: 60px; 
        }

        .skew-container-b input::placeholder {
            padding-left: 0px; 
        }

        .skew-c {
            transform: skewX(-15deg) translateX(30px);
        }

        .skew-content-c { 
            transform: skewX(0deg); 
            text-align: baseline;
            display: flex;
            flex-direction: baseline;
            justify-content: baseline;
            align-items: baseline;
            padding: 0 15px;
        }

        .skew-content-c h4 {
            margin-bottom: 15px;
        }

        .skew-content-c p {
            line-height: 1.3;
            margin: 0;
        }

        .skew-d {
            transform: skewX(-15deg) translateX(-16px);
        }

        .skew-content-d {
            transform: skewX(0deg); 
            margin-left: 10px;
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .carousel-indicator.active {
            background-color: #ffe600 !important;
            box-shadow: 0 0 8px rgb(255, 230, 0);
            transform: scale(1.2);
            transition: all 0.2s ease;
        }

        .carousel-indicator {
            background-color: #6b7280;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .skew-x-17deg {
            transform: skewX(-17deg);
        }

        .-skew-x-17deg {
            transform: skewX(17deg);
        }

        /* Colores personalizados para el nuevo diseño */
        .bg-dark-form { background-color: #141824; }
        .bg-dark-content { background-color: #1a1e2f; }

    </style>
</head>
