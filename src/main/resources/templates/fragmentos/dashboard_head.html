<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RoarMot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #151921;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Estilos para el contenedor general del MAIN */
        .main-content-wrapper {
            background-color:rgba(26, 32, 44, 0); 
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        /* NOTA: Las clases .trigger-card, .popup-form-window, etc. van aquÃ­ */
        .trigger-card {
            background-color: #2D3748;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            border: 1px solid #4A5568;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        @media (min-width: 640px) {
            .trigger-card {
                min-height: 150px;
            }
        }
        .trigger-card:hover {
            background-color: #374151;
            transform: translateY(-5px);
        }
        .trigger-card h3 {
            color: #FBBF24;
            font-weight: 700;
            margin-top: 0.5rem;
        }
        .trigger-card p {
            color: #CBD5E0;
            font-size: 0.9rem;
        }

        .popup-form-window {
            position: absolute;
            top: 100%;
            background-color: #1A242C;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #5C7589;
            padding: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out, visibility 0s linear 0.3s;
            transform: translateX(20px) scale(0.95);
            z-index: 60;
        }
        .group:hover .popup-form-window {
            opacity: 1;
            visibility: visible;
            transform: translateX(0) scale(1);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .form-content-in-popup {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .section-title {
            padding-bottom: 0.75rem;
            margin-bottom: 0.75rem;
            border-bottom: 1px solid #5C7589; 
        }
        
        .form-input {
            background: transparent;
            border: none;
            padding: 0.5rem 0.25rem;
            width: 100%;
            color: #E2E8F0; 
            transition: border-color 0.3s ease-in-out; 
        }
        .form-input:focus {
            outline: none;
        }
        .form-input::placeholder {
            color: #9CA3AF;
        }
        .moto-image-container {
            width: 100%;
            height: 268px; 
            background-color: #2D3748;
            border-radius: 0.5rem;
            border: 1px solid #4A5568;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        @media (min-width: 640px) {
            .moto-image-container {
                height: 224px;
            }
        }
        @media (min-width: 768px) {
            .moto-image-container {
                height: 256px;
            }
        }
        @media (min-width: 1024px) {
            .moto-image-container {
                height: 268px;
            }
        }

        .moto-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .right-card {
            background-color: #2D3748;
            border-radius: 0.5rem;
            padding: 1.5rem;
            border: 1px solid #4A5568;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .right-card h3 {
            color: #FBBF24;
        }
        .right-card p {
            color: #CBD5E0;
        }
        .save-button {
            background-color: #EF4444;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .save-button:hover {
            background-color: #DC2626;
            transform: translateY(-2px);
        }
        .bottom-section-card {
            background-color:rgba(45, 55, 72, 0);
            border-radius: 0.5rem;
            padding: 1.5rem;
            border: 1px solid #5C7589;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1.5rem;
        }
        .bottom-section-card h3 {
            color: #FBBF24;
            font-weight: 500;
        }
        .bottom-section-card p {
            color: #CBD5E0;
            font-size: 0.9rem;
        }
        .bottom-section-card ul {
            list-style: disc;
            margin-left: 1.25rem;
            color: #CBD5E0;
            font-size: 0.9rem;
        }
        .bottom-section-card ul li {
            margin-bottom: 0.5rem;
        }
        @keyframes sparkle {
            0% { transform: translateX(-100%) skewX(-30deg); }
            100% { transform: translateX(200%) skewX(-30deg); }
        }

        .sparkle-button {
            position: relative;
            z-index: 1;
        }

        .sparkle-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-100%) skewX(-30deg);
            transition: none;
            pointer-events: none;
            z-index: 2;
        }

        .sparkle-button:hover::before {
            animation: sparkle 0.8s ease-in-out forwards;
        }

        .tip-item-carousel {
            flex-shrink: 0; 
            box-sizing: border-box; 
            padding: 0.5rem; 
        }
        .tip-item-carousel > div {
            background-color: #0e272f; 
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 180px; 
            padding: 1rem; 
        }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .product-image-area {
            min-height: 120px; 
        }
        @media (min-width: 768px) {
            .product-image-area {
                min-height: auto; 
            }
        }
    </style>
</head>
