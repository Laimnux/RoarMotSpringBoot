<th:block th:fragment="content">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Dashboard del proveedor</h1>

    <!-- Tarjetas resumen -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="bg-white p-6 rounded-lg shadow flex items-center gap-4">
            <div class="bg-pink-100 text-pink-600 p-3 rounded-full">
                <i class="fas fa-box w-6 h-6"></i>
            </div>
            <div>
                <p class="text-sm text-gray-500">Productos activos</p>
                <p class="text-xl font-semibold">24</p>
            </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow flex items-center gap-4">
            <div class="bg-green-100 text-green-600 p-3 rounded-full">
                <i class="fas fa-check-circle w-6 h-6"></i>
            </div>
            <div>
                <p class="text-sm text-gray-500">Pedidos entregados</p>
                <p class="text-xl font-semibold">15</p>
            </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow flex items-center gap-4">
            <div class="bg-yellow-100 text-yellow-600 p-3 rounded-full">
                <i class="fas fa-clock w-6 h-6"></i>
            </div>
            <div>
                <p class="text-sm text-gray-500">Pendientes por enviar</p>
                <p class="text-xl font-semibold">4</p>
            </div>
        </div>
    </div>

    <!-- Área adicional (gráficos o productos destacados) -->
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold text-pink-600 mb-4">Últimos productos agregados</h2>
        <ul class="divide-y divide-gray-200 text-sm">
            <li class="py-2 flex justify-between">
                <span>Casco integral negro</span><span class="text-gray-500">10 unidades</span>
            </li>
            <li class="py-2 flex justify-between">
                <span>Chaqueta reforzada</span><span class="text-gray-500">5 unidades</span>
            </li>
            <li class="py-2 flex justify-between">
                <span>Guantes racing</span><span class="text-gray-500">9 unidades</span>
            </li>
        </ul>
    </div>
</th:block>
